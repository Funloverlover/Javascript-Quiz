<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Javascript Quiz!</h1>
        </header>
        <section class="card">
            <div class="card-header">
                <button id="generate" class="btn" onclick="startQuiz()">Start Quiz!</button>
            </div>
            <div class="card-body">
                <h2 class="question"></h2>
                <div class="button-options">
                    <button class="choices btn" onclick="checkAnswer(0)">0</button>
                    <button class="choices btn" onclick="checkAnswer(1)">1</button>
                    <button class="choices btn" onclick="checkAnswer(2)">2</button>
                    <button class="choices btn" onclick="checkAnswer(3)">3</button>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
